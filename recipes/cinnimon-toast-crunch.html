    <h3>Ingredients</h3>
    <ul>
        <li>2oz Milk</li>
        <li>1oz Bailey's Irish Cream</li>
        <li>1oz Fireball</li>
        <li>Cinnamon Sugar to top</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Add Milk, Bailey's, Ice, and Fireball to a glass, <br>

        <li>Enjoy!</li>
