    <h3>Ingredients</h3>
    <ul>
        <li>2oz White Tequila</li>
        <li>4oz Fresh Orange Juice</li>
        <li>1/4oz Grenadine</li>
    </ul>
    <h4>Garnish</h4>
    <ul>
        <li>Orange Slice</li>
        <li>Cherry</li>
    </ul>
    <h3>Steps</h3>
    <ol>
        <li>Add tequila then orange juice to chilled highball glass</li>
        <li>Top with grenadine</li>
        <li>Garnish</li>
    </ol>
